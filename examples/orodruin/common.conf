Zone	4	.fidonet.org		FidoNet		out.004
Zone	5	.fidonet.org		FidoNet		out.005
Zone	6	.fidonet.org		FidoNet		out.006

Zone	21	.gernet.heise.de	GerNet		out.015

Zone	242	.Fido.DE		FidoDE		out.0f2
	



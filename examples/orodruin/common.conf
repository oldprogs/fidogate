#
# FIDOGATE config file common stuff,
# included by config.gate, config.main, config.ffx
#
# orodruin.fido.de
#
# Format:  keyword arg ...
#          keyword and args may be put in double quotes "..."
#

# directories
CONFIGDIR	/etc/fidogate
LIBDIR		/usr/lib/fidogate
BINDIR		/usr/lib/fidogate/bin
LOGDIR		/var/log/fidogate
VARDIR		/var/lib/fidogate
LOCKDIR		/var/lock/fidogate
SPOOLDIR	/var/spool/fidogate
BTBASEDIR	/var/spool/bt
		
INBOUND		%B/in
PINBOUND	%B/pin
UUINBOUND	%B/uuin
FTPINBOUND	%B/ftpin
		
# files		
ALIASES		%C/aliases
AREAS		%C/areas
HOSTS		%C/hosts
PASSWD		%C/passwd
PACKING		%C/packing
ROUTING		%C/routing
HISTORY		%V/history
LOGFILE		%G/log
# facility when using syslog support (LOGFILE = "syslog")
LogFacility	local0

#
# Internet address
#
Hostname	orodruin
Domain		.fido.de
# Optional domain name for entries in HOSTS file
HostsDomain	.fido.de


#
# Zones and domains, the outbound directory is relative to the one
# specified with `Outbound'.
#
#	zone	Internet domain		FTN domain	Outbound
#	----	---------------		----------	--------
Zone	default	.Fido.DE		FidoDE		-

Zone	1	.fidonet.org		FidoNet		out.001
Zone	2	.fidonet.org		FidoNet		out
